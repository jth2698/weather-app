    <section class="landing-page">
        <div class="video-container">
            <video src="./assets/productionid-3843103_O9SmvKaA.compressed.mp4" autoplay muted loop

        </div>
        <div class="content">
            <div id="search">
                <h3>Search for a City</h3>
                <div class="input-group mb-3">
                    <input type="text " class="form-control" id="search-box">
                    <div class="input-group-append">
                        <button class="btn btn-outline-light" id="search-button">Search</button>
                    </div>
                </div>
                <div id="search-history"></div>
            </div>
            <br>
            <br>
            <div id="results">
                <div id="main"></div>
                <div id="forecast"></div>
            </div>
        </div>
        </div>
